<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik İndirici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">YouTube Müzik İndirici</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/download">
                            <div class="mb-3">
                                <label for="link" class="form-label">YouTube Linki:</label>
                                <input type="text" class="form-control" id="link" name="link" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Müzikleri Listele</button>
                        </form>

                        {% if music_list %}
                            <div class="mt-4">
                                <h4 class="text-success">İndirilebilir Müzikler:</h4>
                                <ul class="list-group">
                                    {% for music in music_list %}
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            {{ music.title }}
                                            <a href="/download/{{ music.id }}" 
                                               class="btn btn-success btn-sm"
                                               download>
                                                İndir
                                            </a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        {% if error %}
                            <div class="alert alert-danger mt-3">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
